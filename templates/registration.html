<!doctype html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Application Demo</title>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body class="bg-black">
        <div class="container mobile-container text-light p-4">
            <div class="card rounded my-bg-dark p-4">
                <h5 class="mt-4">Registration</h5>
                <form action="/register" method="post">
                    <p class="my-3 text-danger">{{ error }}</p>
                    
                    <h6 class="mt-2">First Name</h6>
                    <input type="text" class="outline-none w-100 border-0 bg-gray rounded p-2 text-light" name="fname">
                    <h6 class="mt-2">Last Name</h6>
                    <input type="text" class="outline-none w-100 border-0 bg-gray rounded p-2 text-light" name="lname">
                    <h6 class="mt-2">Mobile Number</h6>
                    <input type="text" class="outline-none w-100 border-0 bg-gray rounded p-2 text-light" name="mobile_number">
                    <h6 class="mt-2">Password</h6>
                    <input type="password" class="outline-none w-100 border-0 bg-gray rounded p-2 text-light" name="password">
                    <h6 class="mt-2">Confirm Password</h6>
                    <input type="password" class="outline-none w-100 border-0 bg-gray rounded p-2 text-light" name="confirm_password">    
                    <h6 class="mt-2">Student Email</h6>
                    <input type="text" class="outline-none w-100 border-0 bg-gray rounded p-2 text-light" name="student_email">
                    <h6 class="mt-2">Student Number</h6>
                    <input type="text" class="outline-none w-100 border-0 bg-gray rounded p-2 text-light" name="student_number">
                    <h6 class="mt-2">Address</h6>
                    <textarea class="outline-none w-100 border-0 bg-gray rounded p-2 text-light" name="address"cols="30" rows="2"></textarea>
                    <input type="submit" value="Proceed" class="d-block mx-auto mt-3 bg-light border-0 rounded-pill w-50">
                </form> 
                <!-- register if have account -->
                <p class="mt-3 text-center text-muted">Already have an account? <a href="/" class="text-light">Login</a></p>
            </div>
        </div>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js' integrity='sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN' crossorigin='anonymous'></script>
    </body>
</html>
