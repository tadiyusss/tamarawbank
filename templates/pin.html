<!doctype html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Bootstrap demo</title>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body>
        <div class="container mobile-container border px-4">
            <h3 class="text-center mt-4">Enter your pin</h3>
            <div class="row">
                <div class="col input-group mb-4">
                    <input class="w-100 border border-top-0 border-start-0 border-end-0 outline-none text-center no-arrows" type="number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="4" style="height: 40px;">

                </div>
            </div>
            <div class="row my-2 ">
                <div class="col">
                    <button class="w-100 border rounded">1</button>
                </div>
                <div class="col">
                    <button class="w-100 border rounded">2</button>
                </div>
                <div class="col">
                    <button class="w-100 border rounded">3</button>
                </div>
            </div>
            <div class="row my-2 ">
                <div class="col">
                    <button class="w-100 border rounded">4</button>
                </div>
                <div class="col">
                    <button class="w-100 border rounded">5</button>
                </div>
                <div class="col">
                    <button class="w-100 border rounded">6</button>
                </div>
            </div>
            <div class="row my-2 ">
                <div class="col">
                    <button class="w-100 border rounded">7</button>
                </div>
                <div class="col">
                    <button class="w-100 border rounded">8</button>
                </div>
                <div class="col">
                    <button class="w-100 border rounded">9</button>
                </div>
            </div>
            <div class="row my-2 ">
                <div class="col">
                    <button class="w-100 border rounded">Enter</button>
                </div>
                <div class="col">
                    <button class="w-100 border rounded">0</button>
                </div>
                <div class="col">
                    <button class="w-100 border rounded">Delete</button>
                </div>
            </div>
        </div>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js' integrity='sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN' crossorigin='anonymous'></script>
    </body>
</html>
