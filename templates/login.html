<!doctype html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Application Demo</title>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body class=bg-black>
        <div class="container mobile-container text-light p-4 my-5">
            <div class="card rounded-5 my-bg-dark p-4">
                <h5 class="my-3">Tamaraw Bank</h5>
                <form action="/" method="post">
                    
                    <h6 class="mt-2">Student Number</h6>
                    <input type="text" class="outline-none w-100 border-0 bg-gray rounded p-2 text-light" name="student_number">
                    <h6 class="mt-2">Password</h6>
                    <input type="password" class="outline-none w-100 border-0 bg-gray rounded p-2 text-light" name="password">
                    <p class="my-3 text-danger">{{error}}</p>
                    <p class="my-3 text-success">{{success}}</p>
                    <input type="submit" value="Login" class="d-block mx-auto bg-light border-0 rounded-pill w-50">
                </form> 
                
                
                <a href="#" class="text-decoration-none text-light mt-3 text-center text-muted">Forgot password?</a>
                <p class="text-center text-muted">Dont have an account? <a href="/register" class="text-light">Sign up</a></p> 
                

            </div>
        </div>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js' integrity='sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN' crossorigin='anonymous'></script>
    </body>
</html>
